<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': loveIt > 0,
  'list-group-item-danger': loveIt < 0}">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>{{title}}</h2>
      </div>
      <div class="col-md-4">
        <i style="color: black !important;">{{createdAt | date: 'short'}}</i>
      </div>
    </div>
    <div class="row">
      <p>{{content}}</p>
    </div>
    <div class="row">
      <button class="btn btn-success" (click)="doLoveIt()">Love it!</button>
      <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it!</button>
    </div>
  </div>
</li>
